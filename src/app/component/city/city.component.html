<div class="container wrap" *ngIf="cityes | async as cities">
  <div class=" select-container">
    <div class="container-naslov">
      <small class="naslov">Proveri dostupnost na va≈°oj adresi</small>
    </div>
    <div class="container-select">
      <div class="city-select sel">
        <p class="text-white">Izaberi grad</p>
        <select class="form-select" [(ngModel)]="selectedCity" (change)="onCityChange()">
          <option [ngValue]="null">Izaberite grad</option>
          <option [ngValue]="city" *ngFor="let city of cities">{{city.name}}</option>
        </select>
      </div>
      <div class="address-select sel">
        <p>Izaberi adresu</p>
        <select class="form-select" [(ngModel)]="selectedAddress" (change)="onAddressChange()"
          [disabled]="!this.onSelectedAddressFiled">
          <option [ngValue]="null">Izaberite adresu</option>
          <option *ngFor="let address of selectedCity?.addressDtoList" [ngValue]="address">{{address.name}}</option>
        </select>
      </div>
      <div class="number-select sel">
        <p>Izaberi broj</p>
        <select class="form-select" [(ngModel)]="selectedNumber" (change)="onNumberChange()"
          [disabled]="!this.onSelectedNumberFiled">
          <option *ngFor="let numbers of this.selectedAddress?.numberDtoList" [ngValue]="numbers">
            {{numbers.num}}
          </option>
        </select>
      </div>
    </div>
    <div class="button-select sel">
      <button class="btn btn-primary proveriButton" (click)="proveriDostupnost()">Proveri Dostupnost</button>
    </div>
  </div>
</div>
