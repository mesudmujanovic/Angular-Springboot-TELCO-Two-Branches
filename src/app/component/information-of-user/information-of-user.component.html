<div class="container">
    <form class="registration-form" [formGroup]="infoUsersForm" (ngSubmit)="saveForm()">
        <h2>Finish order</h2>
        <div class="form-group">
            <label for="name">First Name:</label>
            <input type="text" placeholder="Name" name="name" formControlName="name" required>
            <div *ngIf="infoUsersForm.get('name').hasError('required')
        && (infoUsersForm.get('name').dirty ||
        infoUsersForm.get('name').touched || isSubmitted)">
                <small class="error-message">Username is required.</small>
            </div>
            <div *ngIf="infoUsersForm.get('name').hasError('minlength')
         && (infoUsersForm.get('name').dirty ||
         infoUsersForm.get('name').touched || isSubmitted)">
                <small class="error-message">Minimum 3 characters.</small>
            </div>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" placeholder="lastName" name="lastName" formControlName="lastName" required>
            <div *ngIf="infoUsersForm.get('lastName').hasError('required')
            && (infoUsersForm.get('lastName').dirty ||
            infoUsersForm.get('lastName').touched || isSubmitted)">
                <small class="error-message">lastName is required.</small>
            </div>
            <div *ngIf="infoUsersForm.get('lastName').hasError('minlength')
             && (infoUsersForm.get('lastName').dirty ||
             infoUsersForm.get('lastName').touched || isSubmitted)">
                <small class="error-message">Minimum 3 characters.</small>
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" placeholder="aaa@gmail.com" name="email" formControlName="email" required>

            <div *ngIf="infoUsersForm.get('email').hasError('required') 
                && (infoUsersForm.get('email').dirty 
                || infoUsersForm.get('email').touched || isSubmitted)">
                <small class="error-message">Email is required.</small>
            </div>
            <div *ngIf="infoUsersForm.get('email').hasError('minlength')
                 && (infoUsersForm.get('email').dirty
                  || infoUsersForm.get('email').touched || isSubmitted)">
                <small class="error-message">Email must includes @.com.</small>
            </div>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" placeholder="+381"  name="phone" formControlName="phone" required>
            <div *ngIf="infoUsersForm.get('phone').hasError('required')
            && (infoUsersForm.get('phone').dirty ||
            infoUsersForm.get('phone').touched || isSubmitted)">
                <small class="error-message">phone is required.</small>
            </div>
            <div *ngIf="infoUsersForm.get('phone').hasError('minlength')
             && (infoUsersForm.get('phone').dirty ||
             infoUsersForm.get('phone').touched || isSubmitted)">
                <small class="error-message">Minimum 8 characters.</small>
            </div>
        </div>
        <button type="submit">Submit</button>
        <div *ngIf="notEmpty">
          <p style="color: red; font-weight: bold;">All input required</p>
        </div>
    </form>
</div>
