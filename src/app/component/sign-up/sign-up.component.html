<div class="signUpContainer">
    <img class="bacgroundImage" src="../../../assets/bacground-signUp.jpg" alt="">
    <form class="form" [formGroup]="signUpForm" (ngSubmit)="submitFormSignUp()">
      <div class="userName">
        <label for="username"></label>
        <input type="text" name="username" id="username" formControlName="username" placeholder="Username">
        <div *ngIf="signUpForm.get('username').hasError('required') && (signUpForm.get('username').dirty || signUpForm.get('username').touched || isSubmitted)">
          <small class="error-message">Username is required.</small>
        </div>
        <div *ngIf="signUpForm.get('username').hasError('minlength') && (signUpForm.get('username').dirty || signUpForm.get('username').touched || isSubmitted)">
          <small class="error-message">Minimum 3 characters.</small>
        </div>
      </div>
      <div class="password">
        <label for="password"></label>
        <input type="password" name="password" id="password" formControlName="password" placeholder="Password">
        <div *ngIf="signUpForm.get('password').hasError('required') && (signUpForm.get('password').dirty || signUpForm.get('password').touched || isSubmitted)">
          <small class="error-message">Password is required.</small>
        </div>
        <div *ngIf="signUpForm.get('password').hasError('minlength') && (signUpForm.get('password').dirty || signUpForm.get('password').touched || isSubmitted)">
          <small class="error-message">Minimum 6 characters.</small>
        </div>
      </div>
      <button class="buttonSave" type="submit"  [disabled]="!signUpForm.valid">Save</button>
    </form>
  </div>
