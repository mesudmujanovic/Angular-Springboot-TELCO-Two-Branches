<div class="signUpContainer">
  <img class="bacgroundImage dimmed" [ngClass]="{'dimmed':showPopLogin}" src="../../../assets/bacground-signUp.jpg"
    alt="">
  <form class="form dimmed" [ngClass]="{'dimmed':showPopLogin}" [formGroup]="signUpForm"
    (ngSubmit)="submitFormSignUp()">
    <div class="userName">
      <input class="custom-input" type="text" name="username" id="username" formControlName="username"
        placeholder="Username">
      <div *ngIf="signUpForm.get('username').hasError('required')
         && (signUpForm.get('username').dirty ||
          signUpForm.get('username').touched || isSubmitted)">
        <small class="error-message">Username is required.</small>
      </div>
      <div
        *ngIf="signUpForm.get('username').hasError('minlength')
         && (signUpForm.get('username').dirty ||
          signUpForm.get('username').touched || isSubmitted)">
        <small class="error-message">Minimum 3 characters.</small>
      </div>
    </div>
    <div class="password">
      <input type="password" name="password" id="password" formControlName="password" placeholder="Password">
      <div
        *ngIf="signUpForm.get('password').hasError('required')
         && (signUpForm.get('password').dirty
          || signUpForm.get('password').touched || isSubmitted)">
        <small class="error-message">Password is required.</small>
      </div>
      <div
        *ngIf="signUpForm.get('password').hasError('minlength')
         && (signUpForm.get('password').dirty
          || signUpForm.get('password').touched || isSubmitted)">
        <small class="error-message">Minimum 6 characters.</small>
      </div>
    </div>
    <button class="buttonSave" type="submit" [disabled]="!signUpForm.valid">Sign up</button>
    <button class="buttonLogin" (click)="loginFormOpen()">Login</button>
  </form>

  <!-- Login -->
  <div class="popup" *ngIf="showPopLogin">
    <button class="loginCloseButton" (click)="close()"><span>X</span></button>
    <div class="loginContainer">
      <form class="loginForm" [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <h2>Login</h2>
        <div class="userNameLogin">
          <input type="text" name="usernameLogin" formControlName="usernameLogin" placeholder="User Name">
        </div>
        <div class="passwordLogin">
          <input type="text" name="passwordLogin" formControlName="passwordLogin" placeholder="Password">
        </div>
        <div class="buttonContainer">
          <button type="submit" class="buttonLogin">Login</button>
          <div class="loginError" *ngIf="showLoginError">
            <h2>WRONG PASSWORD OR USERNAME</h2>
              </div>
        </div>
      </form>
    </div>
  </div>
<!-- Login error-->
 
</div>
